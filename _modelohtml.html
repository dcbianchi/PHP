<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <meta charset="UTF-8"/>
    <title>HTML - Aprendendo</title>
</head>
<body>
<div>
    <h2> Aula 10 - Exercicio 01 </h2>
    <form method="get" action="_modelophp.php">
        <label for="n">Nome: </label>
        <input type="text" name="n"><br>
        <label>Operação: </label>
            <fieldset><legend>Operação</legend>
                <input type="radio" name="op" id="dom" value="1" checked>
                <label for="dom">Domingo</label>
                <input type="radio" name="op" id="seg" value="2">
                <label for="seg">Segunda</label>
                <input type="radio" name="op" id="ter" value="3">
                <label for="ter">Terça</label>
                <input type="radio" name="op" id="qua" value="4">
                <label for="qua">Quarta</label>
                <input type="radio" name="op" id="qui" value="5">
                <label for="qui">Quinta</label>
                <input type="radio" name="op" id="sex" value="6">
                <label for="sex">Sexta</label>
                <input type="radio" name="op" id="sab" value="7">
                <label for="sab">Sabado</label>
            </fieldset>
        <button class="botao" type="submit">Verificar</button>
    </form>
</div>
</body>
</html>
